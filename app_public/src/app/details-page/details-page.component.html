<div *ngIf="food" class="row">
    <div class="col-md-12">
        <h2 *ngIf="food._id">Food Details</h2>
        <h2 *ngIf="!food._id">New Food</h2>
        <div *ngIf="formError" class="alert alert-danger" role="alert">
            {{ formError }}
        </div>
    </div>
</div>
<div *ngIf="food" class="row">
        <form action="">
            <div class="form-group row">
                <label for="food-name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input class="form-control" id="food-name" name="food-name" required="required" [(ngModel)]="food.name" placeholder="Name">
                </div>
            </div>
            <div class="form-group row">
                <label for="food-date" class="col-sm-2 col-form-label">Date</label>
                <div class="col-sm-10">
                    <input class="form-control" id="food-date" name="food-date" required="required" [(ngModel)]="food.date" placeholder="Date">
                </div>
            </div>
            <div class="form-group row">
                <label for="food-expiry" class="col-sm-2 col-form-label">Expiry</label>
               <div class="col-sm-10">
                    <input class="form-control" id="food-expiry" name="food-expiry" required="required" [(ngModel)]="food.expiry" placeholder="Expiry">
                </div>
            </div>
            <div class="form-group row">
                <label for="food-left_over" class="col-sm-2 col-form-label">Left_Over</label>
                <div class="col-sm-10">
                    <input class="form-control" id="food-left_over" name="food-left_over" required="required" [(ngModel)]="food.left_overs" placeholder="Left_Over">
                </div>
            </div>
            <div class="form-group row">
                <label for="food-quantity" class="col-sm-2 col-form-label">Quantity</label>
                <div class="col-sm-10">
                    <input class="form-control" id="food-quantity" name="food-quantity" required="required" [(ngModel)]="food.quantity" placeholder="Quantity">
                </div>
            </div>
            
            <div class="form-group row">
                <div class="col-12">
                    <button class="btn btn-primary" *ngIf="!food._id" (click)="createFood(food)">Create</button>
		            <button class="btn btn-info" *ngIf="food._id" (click)="updateFood(food)">Update</button>
		            <button class="btn btn-danger" *ngIf="food._id" (click)="deleteFood(food)">Delete</button>
                </div>
            </div>
            <hr>
        </form>
    
</div>
